<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <table cellpadding="0" cellspacing="0" border="0">
        <tbody is="my-component"></tbody>
    </table>
</div>

<script src="js/vue.js"></script>
<script>
    var TableComponent={
        template:'<div>局部注册组件内容</div>'
    };

    var app=new Vue({
        el:'#app',
        components:{
            'my-component':TableComponent
        }
    })
</script>
</body>
</html>
