<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <input type="text" v-model="parentMessage">
    <my-component :message="parentMessage"></my-component>
</div>

<script src="js/vue.js"></script>
<script>
    Vue.component('my-component',{
        props:['message'],
        template:'<div>{{message}}</div>'
    });

    var app=new Vue({
        el:'#app',
        data:{
            parentMessage:'11'
        }
    })
</script>
</body>
</html>
