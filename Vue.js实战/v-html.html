<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <span v-html="link"></span><br>
    <span v-pre>{{link}}</span><br>
    <span>{{link}}</span>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
           link:'<a href="#">这是一个链接</a>'
        }
    })
</script>
</body>
</html>
