<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <ul>
        <li v-for="book in books">{{book.name}}</li>
    </ul>
    <ul>
        <li v-for="(book,index) in books">{{index}}-{{book.name}}</li>
    </ul>
    <ul>
        <li v-for="(val,key,index) in user">{{index}}-{{key}}：{{val}}</li>
    </ul>
</div>

<script src="js/vue.js"></script>
<script>
    var app= new Vue({
        el:'#app',
        data:{
            books:[
                {name:'《1》'},
                {name:'《2》'},
                {name:'《3》'}
            ],
            user: {
                name: 'Hugo',
                gender: '男',
                age: '25'
            }
        }
    });
</script>
</body>
</html>
