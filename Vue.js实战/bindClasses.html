<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <div :class="classes">11</div>
</div>

<script src="js/vue.js"></script>
<script>
    var app= new Vue({
        el:'#app',
        data:{
            isActive: true,
            error:null
        },
        computed:{
            classes:function(){
                return{
                    active:this.isActive&& !this.error,
                    'text-fail':this.isActive
                }
            }
        }
    });
</script>
</body>
</html>
